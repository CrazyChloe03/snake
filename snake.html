<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    canvas {
      border: 1px solid #000;
    }
  </style>
  <title>Snake Game</title>
</head>
<body>
  <canvas id="snakeCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");

    // Initial snake position and size
    let snake = [{ x: 10, y: 10 }];
    const gridSize = 20;

    // Initial food position
    let food = { x: 15, y: 15 };

    // Initial direction
    let dx = 1;
    let dy = 0;

    function drawSnake() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00F"; // Snake color

      for (let i = 0; i < snake.length; i++) {
        ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
      }

      // Draw food
      ctx.fillStyle = "#F00"; // Food color
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
    }

    function moveSnake() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      // Check if the snake has eaten the food
      if (head.x === food.x && head.y === food.y) {
        // Generate new food position
        food = { x: Math.floor(Math.random() * canvas.width / gridSize), y: Math.floor(Math.random() * canvas.height / gridSize) };
      } else {
        // Remove the last segment of the snake if it hasn't eaten food
        snake.pop();
      }
    }

    function checkCollision() {
      const head = snake[0];

      // Check collision with walls
      if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize) {
        alert("Game Over!");
        resetGame();
      }

      // Check collision with itself
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          alert("Game Over!");
          resetGame();
        }
      }
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      food = { x: 15, y: 15 };
      dx = 1;
      dy = 0;
    }

    function gameLoop() {
      moveSnake();
      checkCollision();
      drawSnake();
    }

    // Handle keyboard input
    window.addEventListener("keydown", (event) => {
      switch (event.key) {
        case "ArrowUp":
          dx = 0;
          dy = -1;
          break;
        case "ArrowDown":
          dx = 0;
          dy = 1;
          break;
        case "ArrowLeft":
          dx = -1;
          dy = 0;
          break;
        case "ArrowRight":
          dx = 1;
          dy = 0;
          break;
      }
    });

    // Run the game loop
    setInterval(gameLoop, 100); // Adjust the interval for the game speed
  </script>
</body>
</html>
